<form id="addItem" action="#" class="form-horizontal">
    <div class="form-group">
        <label for="title" class="col-sm-4 control-label">Title: </label>
        <div class="col-sm-8">
            <input id="title" name="title" type="text" class="form-control col-sm-8" value="<%- title %>" />
        </div>
    </div>
    <div class="form-group">
        <label for="effectiveDate" class="col-sm-4 control-label">effective date: </label>
        <div class="col-sm-8">
            <input id="effectiveDate" name="effectiveDate" type="text" class="form-control" value="<%= $.format.date(new Date(effectiveDate), 'MM/dd/yyyy') %>" />
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-4 control-label">Description: </label>
        <div class="col-sm-8">
            <input id="description" name="description" type="text" class="form-control" value="<%- description %>" />
        </div>
    </div>
    <div class="form-group">
        <label for="image" class="col-sm-4 control-label">Image: </label>
        <div class="col-sm-8">
            <input id="image" name="image" type="file" class="form-control" />
        </div>
    </div>

        <label for="keywords" class="col-sm-4 control-label">Keywords: </label>
        <div class="col-sm-8">
            <input id="keywords" type="text" class="form-control" value="<% _.each(keywords, function(keyobj)  {%>
    <%= keyobj.keyword %> <% }); %>" />
        </div>
    </div> -->
    <div class="form-group">
    </div>
</form>
<div class="actions">
    <div class="col-sm-offset-4 col-sm-8">
        <button class="js-save btn btn-default">Save</button>
    </div>
</div>
